[project]
name = "titanoboa-zksync"
version = "0.0.1"
description = "A Zksync plugin for the Titanoboa Vyper interpreter"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["ethereum", "evm", "smart contract", "development", "vyper", "zksync"]
classifiers = ["Topic :: Software Development"]

# Requirements
dependencies = [
    "titanoboa@git+https://github.com/DanielSchiavini/titanoboa@zksync-debug",
]

[project.optional-dependencies]
forking-recommended = ["ujson"]

[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["boa_zksync*"]

[tool.setuptools.package-data]
boa_zksync = ['*.json']
